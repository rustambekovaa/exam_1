{% extends 'workspace/base.html' %}

{% block content %}

<div class="container mx-auto px-6  bg-white">
    <div class="flex flex-col lg:flex-row gap-5 lg:justify-between ">
        <div class="w-full lg:w-3/4">
            <div class="flex justify-between content-center mb-5">
                <h2 class="mb-5  text-xl text-gray-800 font-bold font-mono">Welcome to Workspace</h2>
                <div><a class=" bg-slate-900 text-white p-2 font-serif  text-gray-800 font-mono rounded-full " href="{%  url 'create_products' %}" >Create News</a></div>
            </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                    {% for post in products %}
                    <div class="bg-white rounded-lg shadow-md p-6 relative overflow-hidden">
                        <div class="relative group">
                            <img src="{{ post.images.first.image.url }}" alt="" class="duration-300 ease-in-out group-hover:opacity-0">
                            <img src="{{ post.images.last.image.url }}" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100">
                        </div>
                        <h3 class="font-mono text-black text-center p-3">DIOR</h3>
                        <a href="{% url 'consistproduct' id=post.id %}" class="mt-4 text-blue-500 hover:no-underline"><h5 class="text-center text-gray-600">{{ post.title }}</h5></a>
                        <p class="text-center text-red-600">{{ post.price }} COM </p>
                        <!-- <p class="text-center text-gray-600">
                            {% for tag in post.tags.all %}
                            <span>{{ tag.name }}</span> /
                            {% endfor %}
                        </p> -->
                        <div class="mt-7 flex space-x-4 items-center">
                            <a href="{% url 'consistproduct' id=post.id %}" class="btn btn-primary p-2  bg-slate-900 font-mono  text-white rounded">View</a>
                            <a href="{% url 'update_product' id=post.id %}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square fa-lg"></i></a>
                            <a href="{% url 'delete_product' id=post.id %}" class="btn btn-danger"><i class="fa-regular place-content-center fa-trash-can fa-lg"></i></a>

                        </div>
                        
                    </div>
                    {% endfor %}
                </div>

                <h1></h1>
        </div>
        {% include 'components/product_pagination.html' %}

        
    </div>
</div>


{% endblock content %}
