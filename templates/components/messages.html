<div class="container mx-auto px-6  bg-white">
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="mb-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% elif message.tags == 'warning' %}
            <div class="mb-3 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Warning:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% elif message.tags == 'success' %}
            <div class="mb-3 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Success:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% else %}
            <div class="mb-3 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Info:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

</div>
